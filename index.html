
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청소당번 추첨기</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-gradient-to-br from-purple-600 via-blue-600 to-indigo-800 min-h-screen">
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 py-5">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card shadow-2xl border-0 rounded-4 overflow-hidden bg-white/95 backdrop-blur-sm">
                <div class="card-header bg-gradient-to-r from-purple-500 to-blue-600 text-white text-center py-4">
                    <h1 class="display-4 fw-bold mb-0">
                        <i class="fas fa-broom me-3"></i>청소당번 추첨기
                    </h1>
                </div>
                
                <div class="card-body p-5">
                    <div class="alert alert-info border-0 rounded-3 mb-4 bg-gradient-to-r from-blue-50 to-indigo-50">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-info-circle text-blue-600 me-3 fs-4"></i>
                            <p class="mb-0 text-blue-800 fw-medium">
                                1번부터 25번까지 중에서 5명을 랜덤으로 선택합니다
                            </p>
                        </div>
                    </div>
                    
                    <div class="text-center mb-4">
                        <button id="drawButton" class="btn btn-lg btn-primary rounded-pill px-5 py-3 shadow-lg">
                            <i class="fas fa-dice me-2"></i>
                            <span class="fw-bold">추첨하기</span>
                        </button>
                    </div>
                    
                    <div id="result" class="result-container">
                        <div class="text-center mb-4">
                            <h2 class="h3 text-dark fw-bold">
                                <i class="fas fa-users me-2 text-success"></i>
                                선택된 청소당번
                            </h2>
                        </div>
                        <div id="selectedNumbers" class="d-flex justify-content-center flex-wrap gap-3 mb-4"></div>
                    </div>
                    
                    <div class="text-center">
                        <button id="resetButton" class="btn btn-outline-secondary rounded-pill px-4 py-2" style="display: none;">
                            <i class="fas fa-redo me-2"></i>
                            다시 추첨
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
